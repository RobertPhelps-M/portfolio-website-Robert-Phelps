  <style>
    body {
      text-align: center;
      background-color: #e8f5e9;
    }
    p {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }
    .banner {
        background-image: url('Banner_Image.jpg'); 
        background-size: cover; 
        background-position: center; 
        height: 200px;
        width: 100%;
      }
    nav {
        background-color: #4CAF50;
        overflow: hidden;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: inline-block;
      }
      nav ul li {
        float: left;
      }
      nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      nav ul li a:hover {
        background-color: #388E3C;
      }
      nav::after {
        content: "";
        display: table;
        clear: both;
      }
      .content-container {
        display: flex; 
        justify-content: space-between;
        margin: 20px;
      }
      .text-box {
        flex: 1;
        background-color: #f9f9f9;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 20px;
      }
      .image-box {
        flex: 0 0 40%;
        max-width: 100%;
      }
      .image-box img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
  </style>
